            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="theme-color" content="#0b3e05" media="(prefers-color-scheme: dark)">

            <meta name="description" content="">

                    <div class="hamburger">
                        <span></span>

            </div>

            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#about-us">Activit√©s</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </section>
        
        <!--Content-->
        <div id="content">
            {% block content %}
            <!--Background-->
        <img src="/static/img/ezgif.com-reverse.gif" alt="background" class="bg">
            {% endblock %}
        </div>               
       
        <script src="/static/js.js" async defer></script>
